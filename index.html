<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom New Tab</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      width: 100vw;
    }

    /* Dark overlay for contrast */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 0;
    }

    /* Your live site */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      z-index: 1;
    }

    /* Shortcut bar */
    .shortcuts {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 25px;
      z-index: 2;
    }

    .shortcuts a img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      padding: 8px;
      transition: transform 0.2s ease, background 0.3s;
    }

    .shortcuts a img:hover {
      transform: scale(1.2);
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>

<body>
  <!-- Dark overlay -->
  <div class="overlay"></div>

  <!-- Your live website -->
  <iframe src="https://datawithanupamg.github.io/Time/"></iframe>

  <!-- Shortcuts with icons -->
  <div class="shortcuts">
    <a href="https://www.google.com" target="_blank">
      <img src="https://www.google.com/favicon.ico" alt="Google">
    </a>
    <a href="https://chat.openai.com" target="_blank">
      <img src="https://chat.openai.com/favicon.ico" alt="ChatGPT">
    </a>
    <a href="https://www.youtube.com" target="_blank">
      <img src="https://www.youtube.com/s/desktop/fe6f0a27/img/favicon_144x144.png" alt="YouTube">
    </a>
    <a href="https://github.com" target="_blank">
      <img src="https://github.githubassets.com/favicons/favicon.png" alt="GitHub">
    </a>
  </div>
</body>
</html>
